<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Transitions & Animations Demo with CSS3 and JS</title>
</head>
<body>
    <div class="container">
        <!-- Part 1: CSS3 Transitions and Animations for Dynamic Styling Effects -->
        <div class="example">
            <h1>Hover Button Style</h1>
            <div class="button-example">
                <button class="btn btn-border-styled">Hover Me</button>
            </div>            
        </div>
        <!-- End of Part 1 -->

        <!-- Part 2: JavaScript Functions â€” Scope, Parameters & Return Valuess -->
        <div class="example">
            <h1>Sliding Card</h1>
            <div class="sliding-card-container">
                <div class="card sliding-card"></div>
            </div>            
        </div>
        <!-- End of Part 2 -->

        <!-- Part 3: Combining CSS Animations with JavaScript -->
        <div class="example">
            <h1>Spinning Card</h1>
            <div class="spinning-card-container">
                <div class="card spinning-card">
                    <div class="spinning-card-inner">
                        <div class="spinning-card-front">
                            Front
                        </div>
                        <div class="spinning-card-back">
                            Back
                        </div>
                    </div>
                </div>
            </div>
            <div class='button-container'>                
                <button class="btn" id="spin-btn">Spin</button>
            </div>
        </div>
        <!-- End of Part 3 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
